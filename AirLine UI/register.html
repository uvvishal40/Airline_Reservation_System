<!DOCTYPE html>
<html>

<head>
    <title>Register Page</title>
    <link rel="stylesheet" href="css/font-awesome.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Miriam+Libre:wght@400;700&display=swap" rel="stylesheet">
    <script src="js/script.js" defer></script>
</head>

<body style="background-image: url('images/sky.jpg');">
    
    <!-- HEADER -->
            <header class="navbar">
                <div class="logo">
                    <a href="aboutus.html"><i class="fas fa-plane"></i></a>
                </div>
                
                <nav class="nav-menu">
                    <ul class="nav-list">
                        <li class="menu-item"><a href="#"><b>Home</b></a></li>
                        <li class="menu-item"><a href="admin.html"><b>Admin</b></a></li>
                        <li class="menu-item active"><a href="register.html"><b>Register</b></a></li>
                        <li class="menu-item"><a href="login.html"><b>Login</b></a></li>
                    </ul> <!-- ul.nav-list -->
                </nav> <!-- div.nav-menu-->
            </header> <!-- HEADER -->

            <!-- MAIN CONTENT -->
            <div class="content-wrapper">
                <div class="content">
                    <div class="input-box">
                        <div class="input-header">
                            <h2>Please register</h2>
                        </div>
                        <div class="input-form">
                            <label for="uname">Username:</label>
                            <br />
                            <input class="input" type="text" name="uname" id="uname" autocomplete="off" autofocus required>
                            <br />

                            <label for="uemail">Email:</label>
                            <br />
                            <input class="input" type="email" name="uemail" id="uemail" autocomplete="off" autofocus required>
                            <br />
                            
                            <label for="phone_number">Contact_No:</label>
                            <br />
                            <input class="input" type="text" name="phone_number" id="phone_number" autocomplete="off" autofocus required>
                            <br />

                            <label for="address">Address:</label>
                            <br />
                            <input class="input" type="textbox" name="address" id="address" autocomplete="off" autofocus required>
                            <br />

                            <label for="upass">Password:</label>
                            <br />
                            <input class="input" type="password" name="upass" id="upass" autocomplete="off" required>
                            <br />
                            
                            <label for="upass2">Confirm password:</label>
                            <br />
                            <input class="input" type="password" name="upass2" id="upass2" autocomplete="off" required>
                            <div class="input-actions">
                                <button class="button" type="submit">Register</button>
                                <a class="a-button" href="login.html">Log-in</a>
                            </div>
                        </div>
                        
                    </div>
                </div>
            </div> <!-- MAIN CONTENT -->

            <!-- FOOTER -->
            <footer>

                <div class="upper-footer">
                    <div class="footer-list-container">
                        <ul class="footer-pages-list">
                            <li><a href="contactus.html"><b>Contact Us</b></a></li>
                            <li><a href="aboutus.html"><b>About Us</b></a></li>
                        </ul>
                    </div>

                 </div>
                
                </footer> <!-- FOOTER -->

     
</body>

</html>
